<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- Fav and touch icons -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>  
  <script type="text/javascript" src="js/database.js" ></script>

   <!-- TAG LENGUAGES -->
    <script type="text/javascript" src="js/constant-es.js"></script>

  <script  type="text/javascript">

        $(window).load(function(){
          onInit();
          deteclenguage();
        });    

        $(document).ready(function(){

         $("#btnlogin").click(function(){
            
            var pin = $("#pin").val();
            var check = "";

            if($('#chkremember').is(':checked')){
              check = "1";
            }else{
              check = "0";
            }
         
            if(pin.length>0){
              if(checkNetConnection()==true){
                validData(pin, check);
              }else{
                if(current_lang=='es')
                  mostrarModalGeneral("Error de Conexión");
                else
                  mostrarModalGeneral("Connection Fail"); 
              }
              
            }else{
              if(current_lang=='es')
                mostrarModalGeneral("PIN Inválido");
              else
                mostrarModalGeneral("Invalid PIN"); 
            }

         });

        });

  </script>

</head>

<body>
<div class="container login">
	<div class="row vcenter">
		<div class="col-md-4 col-md-offset-4  vcenter-login2">
      <div class="logo-company text-center animation"><img src="img/retail_logo.png"/></div>
      <div class="logo-name text-center animation-delay1"><img src="img/titulo.png"/></div>
			<form action="javascript:void(0);" class="animation-delay2">
        <div class="form-group ip-address text-center">
					<label name="lbllmsg1" id="lbllmsg1">Enter your Employee Pin Number</label>
        </div>
          <div class="form-group">
            <div class="input">
              <label class="col-md-6 label-style" name="lbllmsg2" id="lbllmsg2">Pin: </label>
              <input type="password" class="col-md-6 form-control input-style" id="pin" name="pin" value="">
            </div>                     
				  </div>
                <div class="form-group">
                     <div class="checkbox_wrapper">
                         <input type="checkbox" name="chkremember" id="chkremember" checked="checked"><label class="text-checkbox" name="checktext" id="checktext">Remenber Pin</label>                        
                     </div>                     
				</div>
                <div class="form-group form-float">
                    <div class="button-float">
                        <input type="button" name="btnlogin" id="btnlogin" value="Go" class="btn btn-block btn-rcs"/>
                    </div>		
                </div>
			</form>
		</div>
	</div>
</div>

    <div class="modal fade" id="show_loading" >
        <div class="modal-dialog">
            <div class="text-center loading">
                <div></div>
                <div></div>
            </div>
            <!-- <div class="text-center"><p name="txtloading" id="txtloading"></p></div> -->
            <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
        </div>
    </div>

    <div class="modal fade" id="modalgeneral">
        <div class="modal-dialog">
            <div class="modal-content">  
                <div class="modal-header">
                    <div class="modal-title text-center">
                        <img src="img/info.png" class="text-center">
                    </div>
                </div>              
                <div class="modal-body text-center">                
                    <p id="textgeneral" name="textgeneral" class="text-center"></p>
                </div>
                <div class="modal-footer info">
                    <button type="button" class="btn btn-rcs" id="btngeneral" name="btngeneral"  data-dismiss="modal" aria-hidden="true"></button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
