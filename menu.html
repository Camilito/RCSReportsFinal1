    <script  type="text/javascript">

        $(window).load(function(){

        function addID(abc){
            $("#txtvalue").val(abc);
        }

        function addIDDelete(id){

    <script type="text/javascript" charset="utf-8">

       function onBackKeyDown() {
            navigator.app.exitApp();
